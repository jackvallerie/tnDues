<html>
<head>
        <title>The Talloires Network</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/semantic.css">
        <script src="/static/semantic.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/styles/tn.css">
</head>

<body>
        <div class="ui borderless small menu"  id="navbar">
                        {% if request.path != "/" %}
                        <div class="left menu">
                                <a href="" class="item" id="tnicon"></a>
                        </div>
                        {% endif %}
                        <div class="right menu">
                                <a href="{{url_for('index')}}" class="item">Home</a>
                                <a href="{{url_for('about')}}" class="item">About</a>
                                <a href="{{url_for('user.register')}}" class="item">Join us</a>
                                <a href="{{url_for('programs')}}" class="item">Programs</a>
                                <a href="{{url_for('user.login')}}" class="item">Members & Partners</a>
                                <a href="http://talloiresnetwork.tufts.edu/blog/category/news/" class="item">Blog</a>
                                <a href="#" class="item">Resources</a>
                                <a href="#" class="item">Contact us</a>
                                <div class="ui search item">
                                        <div class="ui icon input">
                                                <input class="prompt" type="text" placeholder="Search...">
                                                <i class="search icon"></i>
                                        </div>
                                </div>
                        </div>
        </div>

        <div class="ui centered grid">
                {% block content %}
                {% endblock %}
        </div>

</body>
</html>
